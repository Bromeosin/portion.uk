    body {

    .masthead {
      position: relative;
    }

    .image_holder {
      width: 100%;
      height: auto;
      position: absolute;
      bottom: 0;
    }

    .image_holder .image {
      position: absolute;
      bottom: 0;
      width: 100%;
      max-width: 1200px;
    }

    .image_holder .left {
      left: 0;
    }

    .image_holder .right {
      right: 0;
    }


    .image_holder img {
      width: 100%;
    }
